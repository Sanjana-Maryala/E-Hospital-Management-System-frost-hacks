<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help and Support - E-Hospital System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #103811;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: auto;
            bottom: 0;
            width: 100%;
        }

        .support-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .support-content h2 {
            margin-bottom: 20px;
        }

        .support-content p {
            margin-bottom: 10px;
        }

        .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="patient dashboard.html" class="active">Patient</a>
        <a href="doctor.html">Doctor</a>
        <a href="lab.html">Lab</a>
        <a href="pharma.html">Pharmacy</a>
        <a href="billing.html">Billing</a>
        <a href="reports.html">Reports</a>
        <a href="help.html">Help</a>
        <a href="aboutus.html">About Us</a>
        <a href="contact.html">Contact Us</a>

        <a href="homepage.html" style="margin-left: auto;">Logout</a>
    </nav>
<div class="container">
    <section>
        <div class="support-content">
            <h2>Help and Support</h2>

            <p>
                Welcome to our Help and Support page. If you have any questions or need assistance, please feel free to
                contact us.
            </p>

            <div class="contact-form">
                <form id="supportForm">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
    <footer>
        &copy; 2024 E-Hospital System
    </footer>

    <script>
        document.getElementById("supportForm").addEventListener("submit", function (event) {
            event.preventDefault();
            // You can add your logic here to handle the form submission, e.g., send an email, save to a database, etc.
            alert("Form submitted! We will get back to you soon.");
            // Reset the form after submission
            this.reset();
        });
    </script>

</body>

</html>
